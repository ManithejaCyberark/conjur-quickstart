# conjur policy load jenkins projects.yml
  
- !policy
  id: projects
  owner: !group admin
  annotations:
    description: Projects that do not fall under a folder within Jenkins or project-specific host identities for authn-jwt/jenkins authentication.
    jenkins: true
  body:

    # Group of hosts that can authenticate using this JWT Authenticator
    - !group
      annotations:
        editable: "true"

    - !host
      id: Test-secret-retrival-freestylejob-1
      annotations:
        description: Freestyle project in Jenkins named Test-secret-retrival-freestylejob-1.
        jenkins: true
        project_url: na
        #authn-jwt/jenkins/jenkins_parent_name: conjur_secrets_folder
        authn-jwt/jenkins/jenkins_pronoun: Project
        authn-jwt/jenkins/identity: 266e991928f8c7cf155bd54d43d12174-Test-secret-retrival-freestylejob-1

    # Grant all hosts in collection above to be members of projects group
    - !grant
      role: !group
      members:
       - !host Test-secret-retrival-freestylejob-1
