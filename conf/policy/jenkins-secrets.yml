- !policy
  id: jenkins-secrets
  body:
    - &variables
      - !variable secret-1
      - !variable secret-2

    - !group admins
    - !group consumers

    - !permit
      resource: *variables
      privileges: [ read, execute ]
      role: !group consumers

    - !permit
      resource: *variables
      privileges: [ update ]
      role: !group admins

    # secrets-managers has role secrets-users
    - !grant
      member: !group admins
      role: !group consumers

- !grant
  role: !group jenkins-secrets/consumers
  member: !group jenkins/projects
